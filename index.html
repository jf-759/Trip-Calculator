<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Travel Time Calculator</title>
    <link rel = "stylesheet" href = "./style.css">
</head>
<div class="centerText"><h1>Travel Time Calculator</h1></div>

<body>
    <div class = "travelContainer">

        <form id = "travelForm">
            <div class = "travelDistance">
                <label for = "travelDistance">
                    <h2>Travel Distance:</h2>
                </label>
                <input type= "text" id="travelDistance" name = "travelDistance" placeholder="e.g., 215, 430, 525, etc. " required>
            </div>
            
            <div class = "travelSpeed">
                <label for = "travelSpeed"> 
                    <h2> Rate per Hour: </h2></label>
                <select id = "travelSpeed" name = "travelSpeed" required>
                    <option value = "mph"> Miles</option>
                    <option value = "km"> Kilometers</option>
                </select>

            </div>

            <div class = "transportationType">
                <label for = "transportationType"> 
                    <h2> Transportation Mode: </h2>
                    </label>
                <select id = "transportationType" name = "transportationType" required>
                    <option value = "flight"> flight </option>
                    <option value = "car"> car </option>
                    <option value = "train"> train </option>
                    <option value = "bulletTrain"> bullet train </option>
                    <option value = "charterBus"> charter bus </option>
                    <option value = "cityBus"> city bus </option>
                    <option value = "bike"> bike </option>
                    <option value = "walk"> walk </option>
                </select>
            </div>

            <button type = "submit">Calculate</button>

            <div class = "timeTraveled">

             <!-- Results will be displayed here -->

                <h2> Time Traveled: </h2>
                <div id="displayTimeTraveled"></div>
                <!-- <div id = "display"></div> -->

            </div>

        </form>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
