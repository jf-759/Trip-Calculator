<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Travel Time Calculator</title>
    <link rel = "stylesheet" href = "./style.css">
</head>
<div class="center-text"><h1>Travel Time Calculator</h1></div>

<body>
    <div class = "travel-container">

        <form id = "travel-form">
            <div class = "travel-distance">
                <label for = "distance">
                    <h2>Travel Distance:</h2>
                </label>
                <input type= "text" id="distance" name = "distance" placeholder="e.g., 215, 430, 525, etc. " required>
            </div>
            
            <div class = "travel-speed">
                <label for = "mileage"> 
                    <h2> Rate per Hour: </h2></label>
                <select id = "mileage" name = "mileage" required>
                    <option value = "mph"> Miles</option>
                    <option value = "km"> Kilometers</option>
                </select>

            </div>

            <div class = "transportation-type">
                <label for = "mode"> 
                    <h2> Transportation Mode: </h2>
                    </label>
                <select id = "mode" name = "mode" required>
                    <option value = "flight"> flight </option>
                    <option value = "car"> car </option>
                    <option value = "train"> train </option>
                    <option value = "bullet_train"> bullet train </option>
                    <option value = "charter_bus"> charter bus </option>
                    <option value = "city_bus"> city bus </option>
                    <option value = "bike"> bike </option>
                    <option value = "walk"> walk </option>
                </select>
            </div>

            <button type = "submit">Calculate</button>

            <div class = "time-traveled">

             <!-- Results will be displayed here -->

                <h2> Time Traveled: </h2>
                <div id="display-timeTraveled"></div>
                <!-- <div id = "display"></div> -->

            </div>

        </form>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
